jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Run Ansible to start apache2 service
      run: |
        ansible all -m service -a "name=apache2 state=started" -u admin --become
      env:
        ANSIBLE_PRIVATE_KEY_FILE: ${{ secrets.ID_RSA }}